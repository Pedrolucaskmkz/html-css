<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div:hover{
        background-color: red;
    }
    div > p{
        display: none;
    }
    div:hover > p {
     display: block;
    }
</style>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse sobre o texto a baixo</p>
    <div>
        passe o mouse aqui
        <p>texto escondido</p>
    </div>
    
</body>
</html>
