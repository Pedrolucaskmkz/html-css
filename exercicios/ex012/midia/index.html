<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendendo a colocar videos no site</title>
</head>
<body>
    <h1>Colocando videos</h1>
    <p>para colocar os videos é só seguir estes parametros</p>

  <video controls width="500">
    <source src="meu-video.mp4.mp4" type="video/mp4">
    <source src="Meu-Video.webm.webm" type="video/webm">
  </video>
  <video controls width="500">
    <source src="meu-video.mp4.mp4" type="video/mp4">
    <source src="Meu-Video.webm.webm" type="video/webm">
  </video>
  <p>seu navegador não pode carregar estes videos</p>
  <h1>Inserindo videos do yt</h1>
  <iframe width="500" height="315" src="https://www.youtube.com/embed/t3WZIL_VwYg?si=G3IpuaY1A2FumtJC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

  <iframe width="560" height="315" src="https://www.youtube.com/embed/t3WZIL_VwYg?si=G3IpuaY1A2FumtJC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

  <video controls width="500">
    <source src="meu-video.mp4.mp4" type="video/mp4">
    <source src="Meu-Video.webm.webm" type="video/webm">
    <source src="meu-video.mp4.mp4" type="video/mp4">
    
  </video>
</body>
</html>
