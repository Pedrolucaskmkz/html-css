<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        table{
            
            border-collapse: collapse;
            width: 300PX;
        }
        td{
            border:1px solid black;
            padding: 10px;
            
        }
    </Style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2">A</td>
            
            <td rowspan="3">C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            
        </tr>
        <tr>
            <td colspan="3">J</td>
            
        </tr>
    </table>
</body>
</html>
